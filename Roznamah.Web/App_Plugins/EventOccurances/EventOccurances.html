<div ng-controller="EventOccurances" class="EventOccurances">
    <div class="add-city">
        <label>Add City</label>
        <div>
            <select ng-change="getVenuesByCity(); getModelValue()" class="umb-editor umb-dropdown" ng-model="modelData.city">
                <option ng-click="modelData.city={{x.Id}}" ng-selected="modelData.city == x.Id" ng-repeat="x in Items" value="{{x.Id}}">{{x.Name}}</option>
            </select>
        </div>
    </div>
    <div class="add-venue">
        <label>Add Venue</label>
        <div>
            <select class="umb-editor umb-dropdown" ng-model="modelData.venue" ng-change="getModelValue(); getLocationForVenue()">
                <option ng-click="modelData.venue={{x.Id}}" ng-selected="modelData.venue == x.Id" ng-repeat="x in Items2" value="{{x.Id}}">{{x.Name}}</option>
            </select>
        </div>
    </div>
    <div class="add-date">
        <label>Add Date</label>
        <div>
            <input type="date" ng-model="modelData.date.from" ng-change="getModelValue('fdate')" />
            <input type="date" ng-model="modelData.date.to" ng-change="getModelValue('tdate')" />
        </div>
        <span ng-show="fromDateError || toDateError">Selected date is not available!</span>
    </div>
    <div class="add-time">
        <label>Add Time</label>
        <div>
            <input type="time" ng-model="modelData.time.from" ng-change="getModelValue('ftime')" />
            <input type="time" ng-model="modelData.time.to" ng-change="getModelValue('ttime')" />
        </div>
    </div>
    <div class="add-location">
        <label>Insert Location</label>
        <div>
            <input style="width: 100%;" type="text" ng-model="modelData.location" ng-change="getModelValue()" />
        </div>
    </div>
</div>
<style>
    .EventOccurances > div > label {
    display: inline-block;
    padding: 7px 0;
    width: 25%;
}

   .EventOccurances > div {
    margin-top: 9px;
}

   .EventOccurances input[type='date'], .EventOccurances input[type='time'] {
    width: 49%;
    display: inline-block;
}
    .EventOccurances.ng-scope {
    width: 450px;
}
    .EventOccurances > div > div {
    width: 72%;
    display: inline-block;
	    vertical-align: middle;
}
    .EventOccurances select {
    width: 100%;
}
.EventOccurances select, .EventOccurances input {
    background: #fff;
    border-radius: 2px;
    height: 44px;
    font-size: 14px;
    border-color: #d8d8d8;
}
.EventOccurances input {
    background: #fff;
    border-radius: 2px !important;
    height: 44px !important;
    font-size: 14px !important;
    border-color: #d8d8d8 !important;
	vertical-align: middle !important;
}





</style>
