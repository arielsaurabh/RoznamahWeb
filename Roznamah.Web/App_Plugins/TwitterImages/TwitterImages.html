<div ng-controller="TwitterImages" class="tickets">
    <form ng-submit="fetchImageFromTwitter()">
        <input id="twitterInputBox" class="tagInputBox" type="text" ng-change="getModelValue()" placeholder="Enter tags with ',' seprated" ng-model="modelData.tags" />
        <input class="btn btn-success" type="submit" value="Fetch" />
    </form>
    <div>
        <div ng-show="noImageForTags">No images for current tag!</div>
        <div class="itemImages" ng-repeat="item in modelData.tagsImages">
            <icon ng-click="removeImage($index)">X</icon>
            <img width="200px" height="200px" src="{{item.Value}}" name="{{item.Name}}" />
        </div>

    </div>
</div>

    .tickets > div {
        margin-top: 15px;
    }

        margin-left: 15px;
        margin-top: 15px;
        padding-top: 15px;
    }

        .tickets-place > div {
            margin-bottom: 15px;
        }

    .tickets input[type='checkbox'] + span {
        display: inline-block;
        margin-top: 1px;
        margin-left: 5px;
    }

    .tickets-place-location > div {
        margin-left: 15px;
        margin-top: 15px;
    }

        .tickets-place-location > div > div {
            margin-bottom: 15px;
        }

    .itemImages {
        display: inline-block;

        vertical-align: top;
        padding: 1px;
